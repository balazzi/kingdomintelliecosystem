
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Intelligence Ecosystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #f59e0b;
      --bg: #050510;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: #ffffff;
      overflow-x: hidden;
    }
    h1, h2, h3, .serif {
      font-family: 'Playfair Display', serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .text-glow {
      text-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
    }
    .amber-glow {
      text-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #312e81;
      border-radius: 10px;
    }
    .divine-border {
      position: relative;
    }
    .divine-border::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f59e0b, transparent);
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .celestial-bg {
      background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050510 100%);
    }
  </style>
